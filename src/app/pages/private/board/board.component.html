<div class="flex flex-col h-full">
  <app-board-header></app-board-header>

  <main class="py-8 pl-8 bg-board-surface flex-1 max-w-screen overflow-x-auto ">

    <div  cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)" class="flex gap-6">
      @for(column of columns;track column){
      <app-board-column [title]="column" cdkDrag></app-board-column>
      }
    </div>

  </main>
</div>
