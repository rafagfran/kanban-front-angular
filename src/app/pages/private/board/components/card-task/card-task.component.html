<div class="space-y-4 rounded-card bg-card-background p-4">
  <!-- title/description -->
  <div>
    <h2 class="flex items-center">
      <div class="mr-2 size-3 rounded-full bg-orange-500"></div>
      {{ title }}
    </h2>
    <p class="mt-4 text-sm text-secondary-foreground">{{ description }}</p>
  </div>
  <!-- divisor -->
  <div class="h-px w-full rounded-full bg-border"></div>
  <!-- responsible -->
  <div class="flex items-center justify-between">
    <div class="flex items-center text-sm">
      <div
        class="grid size-8 place-items-center rounded-full bg-amber-500 outline-1 outline-card-background"
      >
        D
      </div>
      <div
        class="relative -left-3 grid size-8 place-items-center rounded-full bg-green-500 outline-1 outline-card-background"
      >
        R
      </div>
      <div
        class="relative -left-6 grid size-8 place-items-center rounded-full bg-purple-600 outline-1 outline-card-background"
      >
        +1
      </div>
    </div>
    <!-- notifications -->
    <div class="flex items-center gap-4">
      <button class="flex items-center gap-2 rounded-sm border px-1 py-px">
        <icon-chat-text height="20" width="20" />
        <span>1</span>
      </button>
      <button class="flex items-center gap-2 rounded-sm border px-1 py-px">
        <icon-file-text height="20" width="20" />
        <span>1</span>
      </button>
    </div>
  </div>
</div>
