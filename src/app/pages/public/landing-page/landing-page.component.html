<header class="h-16 container flex items-center justify-between absolute top-2 left-0 right-0 z-10 ">

  <img src="/logo-white-theme.svg" alt="">

  <div class="md:hidden">
    <icon-menu height="32" height="32" />
  </div>
  <nav class="hidden md:block">
    <ul class="flex items-center gap-x-4">
      <li>Docs</li>
      <li>
        <app-button variant="outline">
          <a href="/auth/signin">
            SIGN IN
          </a>
        </app-button>
      </li>
      <li>
        <app-button variant="outline">
          <a href="/auth/signup">
            GET STARTED
          </a>
        </app-button>
      </li>
    </ul>
  </nav>
</header>

<main class="relative h-screen pt-44  overflow-hidden">
  <div class="container grid place-items-center text-center">
    <h1 class="font-semibold mb-6 max-w-5xl text-5xl sm:text-7xl ">Boost Your <span
        class="primary-foreground">Productivity</span> with the Power of Kanban
    </h1>
    <p class="text-gray-500 sm:text-xl  max-w-md  sm:max-w-lg lg:max-w-4xl mb-10">Streamline your workflow, collaborate
      seamlessly, and achieve more, faster!</p>
    <app-button>
      <a routerLink="/board" routerLinkActive="active" class="flex items-center gap-4">
        <span class="text-white z-10">Get Started</span>
        <icon-arrowRight height="20" width="20" color="#fff"
          class="z-10 group-hover:translate-x-1 transition-all duration-300" />
        <span
          class="z-0 absolute size-full -left-full bg-primary-accent rounded-full group-hover:left-0  transition-all duration-300"></span>
      </a>
    </app-button>
    <img src=" hero-board-image.png" alt="" class="object-cover w-full mt-20 shadow-xl shadow-black/60 rounded-xl" />
  </div>

</main>
