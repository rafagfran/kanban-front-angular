<header
  class="absolute top-2 right-0 left-0 z-10 container flex h-16 items-center justify-between"
>
  <img src="/logo-white-theme.svg" alt="" />

  <div class="md:hidden">
    <icon-menu height="32" height="32" />
  </div>
  <nav class="hidden md:block">
    <ul class="flex items-center gap-x-4">
      <li>Docs</li>
      <li>
        <button-component variant="outline">
          <a href="/auth/signin"> SIGN IN </a>
        </button-component>
      </li>
      <li>
        <button-component variant="outline">
          <a href="/auth/signup"> GET STARTED </a>
        </button-component>
      </li>
    </ul>
  </nav>
</header>

<main class="relative h-screen overflow-hidden pt-44">
  <div class="container grid place-items-center text-center">
    <h1 class="mb-6 max-w-5xl text-5xl font-semibold sm:text-7xl">
      Boost Your <span class="foreground">Productivity</span> with the Power of
      Kanban
    </h1>
    <p class="mb-10 max-w-md text-gray-500 sm:max-w-lg sm:text-xl lg:max-w-4xl">
      Streamline your workflow, collaborate seamlessly, and achieve more,
      faster!
    </p>
    <button-component size="lg">
      <a
        routerLink="/board"
        routerLinkActive="active"
        class="flex items-center gap-4"
      >
        <span class="z-10 text-white">Get Started</span>
        <icon-arrowRight
          height="20"
          width="20"
          color="#fff"
          class="z-10 transition-all duration-300 group-hover:translate-x-1"
        />
        <span
          class="absolute -left-full z-0 size-full rounded-full bg-primary-hover transition-all duration-300 group-hover:left-0"
        ></span>
      </a>
    </button-component>
    <img
      ngSrc="/hero-board-image.png"
      alt=""
      width="1120"
      height="498"
      class="mt-20 rounded-xl object-cover shadow-xl shadow-black/60"
    />
  </div>
</main>
